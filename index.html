<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Frontend Mentor profile card component challenge" />

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css" />
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <main>

    <article class="profile_card">

      <div class="cover_photo">
        <img src="./images/image-victor.jpg" alt="person photo" class="profile_photo" />
      </div>

      <div class="cover_body">

        <h1 class="person_name">Victor Crest <span>26</span></h1>
        <p class="location">London</p>

        <hr />

        <div class="stats">
          <div class="stat">
            <h2>80K</h2>
            <p>Followers</p>
          </div>

          <div class="stat">
            <h2>803K</h2>
            <p>Likes</p>
          </div>

          <div class="stat">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </div>
        
      </div>

    </article>
    
  </main>
  
</body>
</html>
